<script id="menu-template" type="text/x-handlebars-template">
	{{#each this}}
	<div class="panel panel-default">
		<div class="panel-heading" role="tab" id="heading-{{@index}}">
			<h4 class="panel-title">
				<a role="button" data-toggle="collapse" data-parent="#menu-list" href="#collapse-{{@index}}" aria-expanded="false" aria-controls="collapse-{{@index}}" class="collapsed" attr="{{@index}}">
					<i class="title-icon fa {{icon}}"></i>
					{{label}}
					<i class="fa icon-right fa-angle-down"></i>
				</a>
			</h4>
		</div>
		<div id="collapse-{{@index}}" class="panel-collapse collapse {{#if active}}in{{/if}}" role="tabpanel" aria-labelledby="heading-{{@index}}" aria-expanded="false">
			<div class="panel-body">
				<ul class="child-menu-list">
					{{#each items}}
					<li id="{{id}}" class="{{#if active}}active{{/if}}" url="{{url}}" isFrame="{{isFrame}}" parentName="{{../label}}" selfName="{{label}}">{{label}}</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
	{{/each}}

</script>
<script>
	require(["app/mainApp"], function(app) {
		app.run();
	});
</script>
