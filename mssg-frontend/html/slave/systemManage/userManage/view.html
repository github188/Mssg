<form class="form-horizontal" id="form">
    <div class="row-fluid clearfix">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">用户名</label>
                <div class="col-sm-8">
                    <div class="loginName"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">姓名</label>
                <div class="col-sm-8">
                    <div class="userName"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid clearfix">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">身份账号</label>
                <div class="col-sm-8">
                    <div class="idCard"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">角色</label>
                <div class="col-sm-8">
                    <div class="userRole"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid clearfix">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">职务</label>
                <div class="col-sm-8">
                   <div class="position"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">手机</label>
                <div class="col-sm-8">
                    <div class="telphone"></div>
                </div>

    <div class="row-fluid clearfix">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">办公电话</label>
                <div class="col-sm-8">

        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">单位</label>
                <div class="col-sm-8">
                  <div class="companyName"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid clearfix">
        <div class="col-md-6">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="padding-top:0">备注</label>
                <div class="col-sm-8">
                    <div class="description"></div>
                </div>
            </div>
        </div>
