<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../../../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="../../../../css/jquery.mCustomScrollbar.min.css" rel="stylesheet" type="text/css">
		<link href="../../../../css/autoSelect.css" rel="stylesheet" type="text/css">
		<link href="../../../../css/jquery.dataTables.css" rel="stylesheet" type="text/css">
		<link href="../../../../fonts/iconfont.css" rel="stylesheet" type="text/css">
		<link href="../../../../fonts/iconfont.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../../../../css/bootstrap-datetimepicker.min.css" type="text/css">
		<link rel="stylesheet" href="../../../../css/zTreeStyle/zTreeStyle.css" type="text/css">
		<link rel="stylesheet" href="../../../../css/zTreeStyle/ztree-skin.css" type="text/css">
		<!--<link href="../../../../css/style.min.css" rel="stylesheet" type="text/css">-->
		<link href="../../../../css/theme.css" rel="stylesheet" type="text/css">
		<script src="../../../../js/lib/require.js"></script>
		<script src="../../../../js/lib/config.js"></script>
		<!--[if IE 7]>
			<link rel="stylesheet" href="../../../../css/font-awesome-ie7.min.css">
		<![endif]-->
		<!--[if lte IE 6]>
	      <link rel="stylesheet"ac type="text/css" href="../../../../css/bootstrap-ie6-min.css">
	      <![endif]-->
		<!--[if lte IE 7]>
	      <link rel="stylesheet" type="text/css" href="../../../../css/ie.css">
	      <![endif]-->
		<!--[if lt IE 9]>
	        <script src="../../../../js/lib/html5shiv.min.js"></script>
	        <script src="../../../../js/lib/respond.min.js"></script>
	    <![endif]-->
		<!--[if lte IE 6]>
	        <script type="text/javascript" src="../../../../js/lib/bootstrap-ie.js"></script>
	    <![endif]-->
		<!--[if IE]>  
	        <script type="text/javascript" src="../../../../js/lib/excanvas.compiled.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="content-padding-box register">
			<div class="container-fluid">
				<div class="register-header text-center">
					<img class="" src="../../../../images/logo-mssg-1103_03.png" alt="" />
				</div>
			</div>
			<div class="container register-forms">
				<div class="form-header">
					<h4><i class="iconfont icon-Ankerwebicon-"></i>用户注册</h4>
				</div>
				<div class="form-body"  style="max-height: 350px;overflow: auto;">
					<form class="form-horizontal" id="form">
						<div class="row-fluid clearfix">
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">用户名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="loginName" role="{required:true,zhLength:20}" />
								</div>
								<span class="asterisk"></span>
							</div>
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">姓名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="userName" value="" role="{required:true,zhLength:50}" />
								</div>
								<span class="asterisk"></span>
							</div>
						</div>
						<div class="row-fluid clearfix">
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">职务</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="position" role="{required:true,zhLength:50}" />
								</div>
								<span class="asterisk"></span>
							</div>
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">身份证号</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="idCard" role="{required:true,zhLength:18,identityCard:true}" />
								</div>
								<span class="asterisk"></span>
							</div>
						</div>
						<div class="row-fluid clearfix">
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control comparePwd1" name="password" role="{required:true,zhLength:255}" />
								</div>
								<span class="asterisk"></span>
							</div>
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">确认密码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control comparePwd2" role="{required:true,zhLength:255}" />
								</div>
								<span class="asterisk"></span>
							</div>
						</div>
						<div class="row-fluid clearfix">
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">办公电话</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="telephone" role="{required:true,zhLength:20,telephone:true}" />
								</div>
								<span class="asterisk"></span>
							</div>
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">手机</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="cellphonenumber" role="{required:true,zhLength:11,mobile:true}" />
								</div>
								<span class="asterisk"></span>
							</div>
						</div>
						<div class="row-fluid clearfix">
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">角色</label>
								<div class="col-sm-8">
									<select class="form-control" name="roleId" id="roleId" role="{required:true,zhLength:36}">
									</select>
								</div>
								<span class="asterisk"></span>
							</div>
							<div class="col-md-6 form-group">
								<label class="col-sm-4 control-label">备注</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="description"  role="{zhLength:100}"/>
								</div>
							</div>
						</div>
						<div class="row-fluid clearfix" id="unitDetail">
							<div class="col-md-12 form-group">
								<label class="col-sm-2 control-label">单位</label>
								<div class="col-sm-10">
									<select class="form-control" name="comId" value="" role="{required:true}">
									</select>
									<span class="btn-setting" id="setUnit">新增</span>
									<span class="asterisk"></span>
								</div>
							</div>
						</div>
						<div class="row-fluid clearfix" id="addUnit">
							
						</div>
					</form>

				</div>
				<div class="form-footer">
					<div class="row-fluid register-btns">
						<button class="btn btn-primary" id="btn-register">确定</button>
						<button class="btn btn-warning">重置</button>
					</div>
				</div>
			</div>
			<div class="row-fluid text-center">
				已有账号？点击<a href="../../login.html">登录</a>
			</div>
		</div>
		<script>
			require(["app/systemManage/userRegisterApp"], function(app) {
				app.run();
			});
		</script>
	</body>

</html>
