<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">视频平台名称</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="mediaName" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">服务器IP地址</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="ipAddress" value="" role="{required:true,ip:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">域名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="areaName" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">设备ID</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="deviceId" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">会话端口</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="sessionPort" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">心跳周期</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="heartTime" value="" role="{required:true}" />
				</div>
				<span style="position: absolute; margin-top: 6px; margin-left: -10px;">秒</span>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="password" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">确认密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="repassword" value="" role="{required:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">鉴权</label>
				<div class="col-sm-8">
					<select class="form-control" name="auth">
						<option value="0" selected="selected">关闭</option>
						<option value="1">开启</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">realm</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="realm" value="" />
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">信令格式</label>
				<div class="col-sm-8">
					<input type="text" class="form-control select-tree-input" name="singalFormat" readonly val="" />
					<i class="select-icon fa icon-right fa-angle-down"></i>
					<div class="select-tree-box">
						<div class="ztree" id="signalFormatContent"  name="signalFormatContent"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">媒体格式</label>
				<div class="col-sm-8">
					<input type="text" class="form-control select-tree-input" name="mediaFormat" readonly />
					<i class="select-icon fa icon-right fa-angle-down"></i>
					<div class="select-tree-box">
						<div class="ztree" id="mediaFormatContent"  name="mediaFormatContent"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">类型</label>
				<div class="col-sm-8">
					<select class="form-control" name="mediaType" disabled="disabled">
						<option value="1" selected="selected">上级</option>
						<!--<option value="2">下级</option>-->
					</select>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">描述</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="remark"></textarea>
				</div>
			</div>
		</div>
	</div>
</form>
