<div class="content-padding-box" project="slave">
	<ul id="stateTabs" class="nav nav-tabs state-nab">
		<li class="active">
			<a href="#tabContent-1" id="tab-1" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="true" status="">全部</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-2" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="0">未订阅</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-3" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="1">待审核</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-4" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="2">已审核</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-5" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="5">已共享</a>
		</li>
	</ul>
	<div id="stateTabContent" class="tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="tabContent-1" aria-labelledby="tabContent-1">
			<div class="form-horizontal form-box clearfix">
				<div class="row-fluid">
					<div class="col-md-12">
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">资源名称</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" name="res" />
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">资源目录</label>
								<div class="col-sm-8">
									<input type="text" class="form-control select-tree-input" name="catalogId" resId="" readonly="" val="">
									<i class="select-icon fa icon-right fa-angle-down"></i>
									<div class="select-tree-box">
										<div class="ztree" id="catalogTree"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">行业分类</label>
								<div class="col-sm-8">
									<input type="text" class="form-control select-tree-input" name="industryId" resId="" resId="" readonly="" val="">
									<i class="select-icon fa icon-right fa-angle-down"></i>
									<div class="select-tree-box">
										<div class="ztree" id="industryId"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label class="col-sm-4 control-label">主题分类</label>
								<div class="col-sm-8">
									<input type="text" class="form-control select-tree-input" name="themeId" resId="" readonly="" val="">
									<i class="select-icon fa icon-right fa-angle-down"></i>
									<div class="select-tree-box">
										<div class="ztree" id="themeId"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">发布时间</label>
							    <div class="col-sm-8">
							     	<select class="form-control" name="searchTime">
						    			<option value="" selected="selected">全部</option>
						    			<option value="0">一周内</option>
										<option value="1">一个月内</option>
										<option value="2">一年内</option>
										<option value="3">三年内</option>
					    			</select>
							    </div>
						    </div>
						</div>
						<div class="col-md-4 text-right">
							<button class="btn btn-primary btn-search">查询</button>
							<button class="btn btn-warning btn-clear">重置</button>
						</div>
					</div>
			  	</div>
			</div>
			<!--<div class="resource-list" id="rsc-list">
				<ul class="list-body">
					
				</ul>
			</div>-->
			<div class="table-box" style="top:100px;">
				<table class="resource-list" id="registerApprovalTable">
					<thead>
						<tr style="display: none;">
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>


<script id="rsc-list-template" type="text/x-handlebars-template">
	{{#each this}}
		<li>
			<div class="row">
				<div class="col-md-7">
					<div class="media">
						<div class="media-left">
						    <a href="#">
						        <img class="media-object" data-src="holder.js/72x72" src="../../support/resource/downloadIcon?fileName={{iconRoot}}" data-holder-rendered="true" style="width: 72px; height: 72px;">
						    </a>
						</div>
						<div class="media-body">
						    <h4 class="subscriptionDetails" id="{{resSubscribeId}}" state="{{state}}" style="cursor:pointer;">{{resName}}<span class="label label-info">{{type resType}}</span></h4>
						    <span>{{resAbstract}}</span>
						    <div class="row-fluid more-info">
						   	    <span>{{resIndustry}}</span>
						   	    <span>{{resMain}}</span>
						    </div>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="col-md-4 text-center">
						<p class="header">资源状态</p>
						<p class="content">{{status state}}</p>
					</div>
					<div class="col-md-4 text-center">
						<p class="header">发布时间</p>
						<p class="content">{{createTime}}</p>
					</div>
					<div class="col-md-4 text-center">
						<button class="btn btn-block btn-success btn-subscribe" resSubscribeId="{{this.resSubscribeId}}" resId="{{this.resId}}">{{button state}}</button>
						{{#if_condition state @index}}
							<!--<button class="btn btn-block btn-success">共享设置</button>-->
						{{else}}
							<!--<button class="btn btn-block btn-success" style="display: none">共享设置</button>-->
						{{/if_condition}}
					</div>
				</div>
			</div>
		</li>
	{{/each}}	
</script>
<script>
	require(["app/resourceManage/resourceSubscribeApp"], function(app) {
		app.run();
	});
</script>
