<body class="iframe-content">
<input class="form-control" id="curPlayIndex" type="hidden" value="0"/>
<div class="content-box">
	<!--左侧树-->
	<div class="left-tree">
		<div class="tree-box">
			<div class="tree-box-header">
				<span class="glyphicon glyphicon-list"></span>
				资源设备列表
			</div>
			<div class="tree-box-body">
				<div class="row-fluid clearfix">
					<div class="col-md-12" style="margin-top: 10px;">
						<div class="col-md-12 equip-tree">
							<select class="form-control" id="res-device">
								<option value="-1">全部</option>
								<option value="1">监控点位类型</option>
								<option value="2">设备位置类型</option>
								<option value="3">设备名称</option>
							</select>
						</div>
						<div class="col-md-12 equip-box">
							<select class="form-control" show="false" name="eqLevel" style="display: none">
								<option value="1">一类视频监控点</option>
								<option value="2">二类视频监控点</option>
								<option value="3">三类视频监控点</option>
								<option value="4">公安内部视频监控点</option>
								<option value="9">其他点位</option>
							</select>
							<select class="form-control" show="false" name="position" style="display: none">
								<option value="1">省际检查站</option>
								<option value="2">党政机关</option>
								<option value="3">车站码头</option>
								<option value="4">中心广场</option>
								<option value="5">体育场馆</option>
								<option value="6">商业中心</option>
								<option value="7">宗教场所</option>
								<option value="8">校园周边</option>
								<option value="9">治安复杂区域</option>
								<option value="10">交通干线</option>
								<option value="11">医院周边</option>
								<option value="12">金融机构周边</option>
								<option value="13">危险物品场所周边</option>
								<option value="14">博物馆展览馆</option>
								<option value="15">重点水域、航道</option>
								<option value="96">市际公安检查站</option>
								<option value="97">涉外场所</option>
								<option value="98">边境沿线</option>
								<option value="99">旅游景区</option>
							</select>
							<input class="form-control" show="false" name="eqName" style="display: none" value="" placeholder="请输入设备名称"/>
						</div>
					</div>
					<div class="col-md-12">
						<div class="ztree" id="ztree-bar"></div>
					</div>
				</div>
			</div>
		</div>

									<!--<a href="#">下载插件</a>-->

								</object>
					        </div>
						</li>

                        <div class="right-box">

								<div class="row-fluid clearfix">

                                    </div>
									<div class="col-md-7 text-right btns-link">
										<button class="btn-link btn-common" id="saveVideo" status="0" title="开始录像"><span class="iconfont icon-Group"></span></button>
										<button class="btn-link btn-common" id="snapScreen" title="截屏"><span class="iconfont icon-paizhao"></span></button>
										<button class="btn-link btn-common"><span class="iconfont icon-quanping"></span></button>
									</div>
								</div>
                                <!--<div class="row-fluid clearfix volume-box">-->
                                    <!--<div class="col-md-2 text-right">-->
                                        <!--<span class="iconfont icon-yinliangda volume-icon"></span>-->
                                    <!--</div>-->

                                            <!--<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">-->

                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                <!--</div>-->

										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-zanting1"></span></button>
										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-zanting2"></span></button>
										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-kuaitui-copy"></span></button>
										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-pre-copy"></span></button>
										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-next"></span></button>
										<button class="btn-link btn-common disabled" disabled><span class="iconfont icon-kuaijin"></span></button>
									</div>
                                </div>
                            </div>
                            <!--分屏按钮-->
                            <div class="screen-picker">
                                <div class="sreen-icon">
                                    <div class="btn-icons-box">
										<button class="no-bg active" num="1"><i class="iconfont icon-yifenping"></i></button>
										<button class="no-bg" num="4"><i class="iconfont icon-sifenping"></i></button>
										<button class="no-bg" num="9"><i class="iconfont icon-icon-screen-nine"></i></button>

                                        <!--<li num="16"><button class="no-bg" disabled="true"><i class="iconfont icon-shiliufenping"></i></button></li>-->
                                    </div>
                                </div>
                            </div>

<script language="Javascript" event="vlcPlayerNotify(nNotify)" for="PlayPanel"></script>
<script language="Javascript" event="streamProgress(nStreamId,nProgress)" for="PlayPanel"></script>
<script language="Javascript" event="erMessage(nMsg,nMessageContent)" for="PlayPanel"></script>
<script language="Javascript" event="keyMouseEvent(eventId,eventParam)" for="PlayPanel">
	if(eventId == 1){
		var index =eventParam.split(":")[1].split("}")[0];
        var params = [];
		$("#curPlayIndex").val(index);
	}
</script>
<script>
	require(["app/videoClient/constantClientApp"],function(app){

</script>
