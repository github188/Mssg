<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">单位名称：</label>
		    <div class="col-sm-8 control-content" name="companyName"></div>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">联系人：</label>
		    <div class="col-sm-8 control-content" name="contacts"></div>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">职务：</label>
		    <div class="col-sm-8 control-content" name="position"></div>
		</div>
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">办公室电话：</label>
		    <div class="col-sm-8 control-content" name="officePhone"></div>
		</div>
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">手机：</label>
		  	<div class="col-sm-8 control-content" name="phone"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">单位级别：</label>
		  	<div class="col-sm-8 control-content" name="cnLevel"></div>
	    </div>
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">单位访问IP段：</label>
		  	<div class="col-sm-8 control-content" name="ipSegement"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">单位类型：</label>
		  	<div class="col-sm-8 control-content" name="comType"></div>
	    </div>
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">单位地址：</label>
		  	<div class="col-sm-8 control-content" name="address"></div>
	    </div>
	</div>
</form>
