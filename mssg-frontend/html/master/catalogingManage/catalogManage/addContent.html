<div class="row-fluid clearfix">
	<ul class="step-list clearfix">
		<li class="active">
			<span>填写编目申请</span>
			<div class="wrap">
				<div class="circle-box">1</div>
			</div>
		</li>
		<li>
			<span>填写元数据</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">2</div>
			</div>
		</li>
		<li>
			<span>编目预览</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">3</div>
			</div>
		</li>
	</ul>
</div>
<div class="row-fluid clearfix">
	<div class="panes-content">
		<div class="pane-box" id="content-1">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6">
						<div class="form-group">
						    <label class="col-sm-4 control-label">编目原因</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="resCase" role="{required:true,zhLength:2000}" />
						    </div>
						    <span class="asterisk"></span>
					    </div>
					</div>
					<div class="col-md-6">
					    <div class="form-group">
						    <label class="col-sm-4 control-label">资源类型</label>
						    <div class="col-sm-8">
						      <select class="form-control" name="resType" role="{required:true}">
								<option value="9">视频</option>
							</select>
						    </div>
						    <span class="asterisk"></span>
						</div>
					</div>
				</div>
				<div class="row-fluid clearfix">
					<div class="col-md-6">
					   	<div class="form-group">
						  	<label class="col-sm-4 control-label">联系人</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="linkMan" role="{required:true,zhLength:50}" />
						    </div>
						    <span class="asterisk"></span>
					    </div>
					</div>
					<div class="col-md-6">
					    <div class="form-group">
						    <label class="col-sm-4 control-label">联系电话</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="phone" role="{mobile:true}"/>
						    </div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-2" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resName" role="{required:true,zhLength:100}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源英语名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="englishName" role="{required:true,en:true,zhLength:50}" />
						</div>
						<span class="asterisk"></span>
					</div>
				</div>
				<div class="row-fluid clearfix">
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源编码</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resCode" role="{required:true,zhLength:50}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源等级</label>
						<div class="col-sm-8">
							<select class="form-control" name="resLevel" role="{required:true}">
								<option value="1">部分共享</option>
								<option value="0">完全共享</option>
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
				</div>
				<div class="row-fluid clearfix">
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源摘要</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resAbstract" role="{required:true,zhLength:200}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">主题分类</label>
						<div class="col-sm-8">
							<select class="form-control" name="resMain" id="resMain" role="{required:true}">
								<!--<option value="1">公安</option>-->
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
				</div>
				<div class="row-fluid clearfix">
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">行业分类</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="resIndustry" id="resIndustry" role="{required:true}">
								<!--<option value="10">水利</option>-->
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-12 form-group">
						<label class="col-sm-2 control-label">资源图片:</label>
						<div class="col-sm-8">
							<div class="btn btn-primary" id="pictureCheckBtn">选择..</div>
							<input type="hidden" class="form-control"/>
							<div id="iconRoot"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-3" style="display: none;">
			<div class="pane-header">
				<span>元数据信息</span>
			</div>
			<div class="media">
		      <div class="media-left">
		          <img class="media-object" data-src="holder.js/96x96" src="" data-holder-rendered="true" style="width: 96px; height: 96px;">
		      </div>
		      <div class="media-body">
		        <h4 class="media-heading" name="resName"></h4>
		     	<span name="resAbstract"></span>
		     	<table class="table table-bordered table-info">
		     		<tr>
		     			<td>资源名称</td>
		     			<td name="resName"></td>
		     			<td>资源英文名称</td>
		     			<td name="englishName"></td>
		     		</tr>
		     		<tr>
		     			<td>资源类型</td>
		     			<td>视频</td>
		     			<td>资源等级</td>
		     			<td name="resLevel"></td>
		     		</tr>
		     		<tr>
		     			<td>主题分类</td>
		     			<td name="resMain"></td>
		     			<td>行业分类</td>
		     			<td name="resIndustry"></td>
		     		</tr>
		     	</table>
		      </div>
		    </div>
		</div>
	</div>
</div>
