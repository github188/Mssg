<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
			    <label class="col-sm-4 control-label">目录编码</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="cataCode" role="{required:true,zhLength:30}" />
			    </div>
			    <span class="asterisk"></span>
		    </div>
	    </div>
	    <div class="col-md-6">
			<div class="form-group">
			  	<label class="col-sm-4 control-label">目录名称</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="cataName" role="{required:true,zhLength:50}" />
			    </div>
			    <span class="asterisk"></span>
		    </div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">目录审核人</label>
			    <div class="col-sm-8">
			      <select class="form-control" name="approvalId" value="" role="{required:true}" >
				  </select>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">目录描述</label>
			    <div class="col-sm-8">
			      <textarea class="form-control" name="description" role="{zhLength:2000}"></textarea>
			    </div>
			</div>
		</div>
	</div>
</form>
