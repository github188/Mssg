<div class="content-padding-box">
	<ul id="stateTabs" class="nav nav-tabs state-nab">
		<li class="active">
			<a href="#tabContent-1" id="tab-1" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="true" status="0">全部</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-2" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="1">待审核</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-3" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="2">已审核</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-4" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false" status="3">已拒绝</a>
		</li>
	</ul>
	<div id="stateTabContent" class="tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="tabContent-1" aria-labelledby="tabContent-1">
			<div class="form-horizontal form-box clearfix">
				<div class="row-fluid">
					<div class="col-md-9">
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">资源名称</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" name="resName" />
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">资源目录</label>
							    <div class="col-sm-8">
							        <!--<input type="text" class="form-control" name="catalogId" />-->
							        <input class="form-control select-tree-input" name="catalogid" id="catalogid" readonly />
									<i class="select-icon fa icon-right fa-angle-down"></i>
									<div class="select-tree-box">
										<div class="ztree" id="catalogidContent"  name="catalogidContent"></div>
									</div>
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">创建时间</label>
							    <div class="col-sm-8">
									<select class="form-control" name="searchTime">
										<option value="0">全部</option>
										<option value="1">一周内</option>
										<option value="2">一个月内</option>
										<option value="3">三个月内</option>
										<option value="4">一年内</option>
									</select>
							    </div>
						    </div>
						</div>
					</div>
				  	<div class="col-md-3 text-center">
						<button class="btn btn-primary btn-search">查询</button>
						<button class="btn btn-warning btn-clear">重置</button>
				  	</div>
			  	</div>
			</div>
			<div class="table-box" style="top: 60px;">
				<table class="resource-list" id="registerApprovalTable">
					<thead>
						<tr style="display: none;">
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
