<div class="row-fluid clearfix">
	<ul class="step-list clearfix">
		<li class="active">
			<span>用户信息</span>
			<div class="wrap">
				<div class="circle-box">1</div>
			</div>
		</li>
		<li>
			<span>单位信息</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">2</div>
			</div>
		</li>
		<li>
			<span>审批意见</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">3</div>
			</div>
		</li>
	</ul>
</div>
<div class="row-fluid clearfix">
	<div class="panes-content">
		<div class="pane-box" id="content-1">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="loginName" readonly="readonly"/>
							</div>
							<!--<span class="asterisk"></span>-->
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">姓名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="userName" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">职务</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="position" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">身份证账号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="idCard" readonly="readonly"/>
							</div>
						</div>
					</div>
					<!--<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">密码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="deviceCode"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">确认密码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="deviceModel" />
							</div>
						</div>
					</div>-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">办公电话</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="cellPhoneNumber" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">手机</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="telphone" readonly="readonly"/>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-2" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">单位名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="companyName" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">单位地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="address" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">单位联系人</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="contacts" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">职务</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="composition" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">办公电话</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="officePhone" readonly="readonly"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">手机</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="ctelphone" readonly="readonly"/>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-3" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">审批结果</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="result">
									<option value="0">同意</option>
									<option value="1">拒绝</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">审批意见</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="apprMsg" role="{required:true,zhLength:2000}"/>
								<span class="asterisk"></span>
							</div>
						</div>
					</div>
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">单位等级</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="companylevel">
								</select>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
