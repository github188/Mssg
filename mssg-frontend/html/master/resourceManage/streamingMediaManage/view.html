<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">视频平台名称：</label>
		    <div class="col-sm-8 control-content" name="mediaName"></div>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">服务器IP地址：</label>
		    <div class="col-sm-8 control-content" name="ipAddress"></div>
	    </div>
	</div>
	<div class="row-fluid clearfix">
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">域名：</label>
		    <div class="col-sm-8 control-content" name="areaName"></div>
		</div>
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">设备ID：</label>
		    <div class="col-sm-8 control-content" name="deviceId"></div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">会话端口：</label>
		  	<div class="col-sm-8 control-content" name="sessionPort"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">心跳周期：</label>
		  	<div class="col-sm-8 control-content" name="heartTime"></div>
	    </div>
	</div>
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">鉴权：</label>
		  	<div class="col-sm-8 control-content" name="auth"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">realm：</label>
		  	<div class="col-sm-8 control-content" name="realm"></div>
	    </div>
	</div>
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">信令格式：</label>
		  	<div class="col-sm-8 control-content" name="singalFormat"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">媒体格式：</label>
		  	<div class="col-sm-8 control-content" name="mediaFormat"></div>
	    </div>
	</div>
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">类型：</label>
		  	<div class="col-sm-8 control-content" name="mediaType"></div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">描述：</label>
		  	<div class="col-sm-8 control-content" name="remark"></div>
	    </div>
	</div>
</form>
