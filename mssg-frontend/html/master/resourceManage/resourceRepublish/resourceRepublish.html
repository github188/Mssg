	<ul id="stateTabs" class="nav nav-tabs state-nab">

		<li class="" key="3">

			<div class="form-horizontal form-box clearfix">
				<div class="row-fluid">
					<div class="col-md-9">
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">资源名称</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" name="resourceName" id="resourceName"/>
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">发布目录</label>

									<div class="select-tree-box">
										<div class="ztree" id="catalogIdContent"  name="catalogIdContent"></div>
									</div>
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">创建时间</label>
							    <div class="col-sm-8">
							     	<select class="form-control" id="searchTime">
						    			<option value="">全部</option>
						    			<option value="0">一周内</option>
						    			<option value="1">一个月内</option>
					    			</select>
							    </div>
						    </div>
						</div>
					</div>
				  	<div class="col-md-3 text-center">
					  	<button class="btn btn-primary btn-search" id="searchRsc">查询</button>
						<button class="btn btn-clear btn-warning btn-search" id="clearForm">重置</button>
				  	</div>
			  	</div>
			</div>
			<!--<div class="resource-list" id="rsc-list">

				</ul>
			</div>-->

						<tr style="display: none;">
							<th></th>
						</tr>
					</thead>
				</table>
