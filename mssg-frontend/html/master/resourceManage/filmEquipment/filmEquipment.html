<div class="content-padding-box" id="userManage" project="master">
	<div class="form-horizontal form-box clearfix" style="border-bottom: 1px solid #efefef;margin-top:10px">
		<div class="row-fluid">
			<div class="col-md-10">
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">设备名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="deviceName" id="dsName">
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">监控点位类型</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="monitorType" id="jkdwlx">
								<option value="">全部</option>
								<option value="1">一类视频监控点</option>
								<option value="2">二类视频监控点</option>
								<option value="3">三类视频监控点</option>
								<option value="4">公安内部视频监控点</option>
								<option value="9">其他点位</option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">位置类型</label>
						<div class="col-sm-8">
							<input class="form-control select-tree-input" name="locationType" id="locationType" placeholder="请选择" readonly />
							<i class="select-icon fa icon-right fa-angle-down"></i>
							<div class="select-tree-box">
								<div class="ztree" id="locationTypeSearch"  name="locationType"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="form-group">
						<label class="col-sm-4 control-label">所属平台</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="platform" id="mediaDeviceId">
								<option value="">全部</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2 text-right">
				<button class="btn btn-primary" id="searchBut">查询</button>
				<button class="btn btn-warning" id="clearForm">重置</button>
			</div>
		</div>
	</div>

	<div class="btns-box">
		<button type="button" class="btn btn-no-border" operate="edit" disabled="true" style="display: none"><span class="iconfont icon-bianji"></span>修改</button>
		<button type="button" class="btn btn-no-border" operate="view" disabled="true"><span class="iconfont icon-chakan3"></span>查看</button>
		<label for="file" id="labelFile" class="btn btn-no-border" operate="import"><span class="iconfont icon-daoru"></span>导入</label>
		<!--<button type="button" class="btn btn-no-border" operate="import"><span class="iconfont icon-daoru"></span>导入</button>-->
		<button type="button" class="btn btn-no-border" operate="export"><span class="iconfont icon-daochu"></span>导出</button>
		<input type="file" id="file" name="multipartFile" style="display: none">
	</div>
	<div class="table-box" style="top: 120px;">
		<table class="table table-primary table-bordered table-striped text-center" id="userManageTable"></table>
	</div>
</div>
<script>
	require(["app/resourceManage/filmEquipmentApp"], function(app) {
		app.run();
	});
</script>
