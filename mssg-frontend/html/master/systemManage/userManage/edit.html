<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">用户名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="loginName" role="{required:true,zhLength:20,zhMinLength:2}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">姓名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="userName" role="{required:true,zhLength:20,zhMinLength:2}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">身份账号</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="idCard" role="{required:true,zhLength:18,identityCard:true}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">角色</label>
				<div class="col-sm-8">
					<select class="form-control" name="roleId" value="" role="{required:true,zhLength:36}" >
					</select>
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">职务</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="position" role="{required:true,zhLength:50}" />
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">手机</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="telphone"  role="{required:true,zhLength:11,mobile:true}"/>
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">办公电话</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="cellPhoneNumber" role="{zhLength:20,telephone:true}" />
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">单位</label>
				<div class="col-sm-8">
					<select class="form-control" name="comId" value="" role="{required:true,zhLength:36}">
					</select>
				</div>
				<span class="asterisk"></span>
			</div>
		</div>
	</div>
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-4 control-label">备注</label>
				<div class="col-sm-8">
					<textarea type="text" class="form-control" name="description" role="{zhLength:100}"></textarea>
				</div>
			</div>
		</div>
	</div>
</form>
