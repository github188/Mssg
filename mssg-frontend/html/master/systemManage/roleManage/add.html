<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色名称</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="roleName" role="{required:true,zhLength:50}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色类型</label>
			<div class="col-sm-8">
			  <select class="form-control" name="roleType" value="" role="{required:true}" >
				  <option value="1">管理端</option>
				  <option value="2">客户端</option>
			  </select>
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色编码</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="roleCode" role="{required:true,zhLength:50}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色描述</label>
			<div class="col-sm-8">
			  <textarea type="text" class="form-control" name="roleDecription" role="{zhLength:2000}"></textarea>
			</div>
		</div>
	</div>
</form>
