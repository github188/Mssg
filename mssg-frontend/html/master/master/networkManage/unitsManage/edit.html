<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
			    <label class="col-sm-4 control-label">单位名称</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="unitName" value="" role="{required:true}" />
			    </div>
			    <span class="asterisk"></span>
		    </div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">联系人</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="linkman" role="{required:true}" />
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">职务</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="duty" role="{required:true}" />
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">办公室电话</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="office" role="{required:true}"/>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">手机</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="telephone" role="{required:true}"/>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  	<label class="col-sm-4 control-label">单位编码</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="catalogName" value="" role="{required:true}" />
			    </div>
			     <span class="asterisk"></span>
		    </div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">邮箱</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="e-mail"  role="{required:true}"/>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">单位级别</label>
			    <div class="col-sm-8">
			      <select class="form-control" name="unitLevel" role="{required:true}">
			      	<option>一级</option>
			      	<option>二级</option>
			      	<option>三级</option>
			      </select>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">单位访问IP段</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" value="" name="unitVisitIP"  role="{required:true}"/>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">单位类型</label>
			    <div class="col-sm-8">
			      <select class="form-control" name="unitLevel" role="{required:true}">
			      	<option>管理单位</option>
			      	<option>共享单位</option>
			      </select>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-12">
		    <div class="form-group">
			    <label class="col-sm-2 control-label">单位地址</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" value="" name="unitAdress" role="{required:true}"/>
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
	</div>
</form>
