<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">资源域名称</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="demainName" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">资源域编码</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="domainCode" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">域管理人</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="domainAdministrator" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
		</div>
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">联系人电话</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="telephone" value="" />
		    </div>
		</div>
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">联系邮箱</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="email" value="" />
		    </div>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">所属单位</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="unit" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	</div>
</form>
