<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">视频平台名称</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="platformName" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">服务器IP地址</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="serverIP" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">域名</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="domainName" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
		</div>
		<div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">设备ID</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="deviceID" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
		</div>
		<div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">会话端口</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="sessionPort" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		  	<label class="col-sm-4 control-label">心跳周期</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="heartbeatCycle" value="" role="{required:true}" />
		    </div>
			<span style="position: absolute; margin-top: 6px; margin-left: -10px;">秒</span>
		    <span class="asterisk"></span>
	    </div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">密码</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" name="password" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
		</div>
	    <div class="form-group col-md-6">
		    <label class="col-sm-4 control-label">确认密码</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" name="affirmPwd" value="" role="{required:true}" />
		    </div>
		    <span class="asterisk"></span>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">鉴权</label>
			<div class="col-sm-8">
				<select class="form-control" name="authenticatingAccess">
					<option>开启</option>
					<option>关闭</option>
				</select>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">realm</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="realm" value="" />
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">信令格式</label>
			<div class="col-sm-8">
				<input class="form-control select-tree-input" name="signalFormat" readonly />
                <i class="select-icon fa icon-right fa-angle-down"></i>
				<div class="select-tree-box">
                    <div class="ztree" id="signalFormatContent"  name="signalFormatContent"></div>
				</div>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">媒体格式</label>
			<div class="col-sm-8">
				<input class="form-control select-tree-input" name="mediaFormat" readonly />
                <i class="select-icon fa icon-right fa-angle-down"></i>
                <div class="select-tree-box">
                    <div class="ztree" id="mediaFormatContent"  name="mediaFormatContent"></div>
                </div>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">类型</label>
			<div class="col-sm-8">
				<select class="form-control" name="signalFormat">
					<option>上级</option>
					<option>下级</option>
				</select>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-sm-4 control-label">视频厂商</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="videoVendor" value="" />
			</div>
		</div>
		<div class="form-group col-md-12">
			<label class="col-sm-2 control-label">描述</label>
			<div class="col-sm-10">
				<textarea class="form-control"></textarea>
			</div>
		</div>
	</div>
</form>
