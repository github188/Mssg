<div class="row-fluid clearfix">
	<ul class="step-list clearfix">
		<li class="active">
			<span>基本属性</span>
			<div class="wrap">
				<div class="circle-box">1</div>
			</div>
		</li>
		<li>
			<span>位置属性</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">2</div>
			</div>
		</li>
		<li>
			<span>管理属性</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">3</div>
			</div>
		</li>
	</ul>
</div>
<div class="row-fluid clearfix">
	<div class="panes-content">
		<div class="pane-box" id="content-1">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">设备名称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="deviceName" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">设备编码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="deviceCode" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">设备厂商</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="deviceFactory" role="{required:true}">
									<option>大华</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">行政区域</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="administrativeRegion" role="{required:true}">
									<option>1</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">监控点位类型</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="editMonitorType" role="{required:true}">
									<option>三大类视频监控点</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">设备型号</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="deviceModel" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">点位俗称</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="pointName" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">IPV4地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="IPV4Address" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">IPV6地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="IPV6Address" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">MAC地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="MACAddress" />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">摄像机类型</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="cameraType">
									<option>半球</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">摄像机功能类型</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="cameraFunType">
									<option>人员卡口</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">补光属性</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="supplementAttr">
									<option>无补光</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">摄像机编码格式</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="supplementAttr">
									<option>MPEG-4</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-2" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-2 control-label">安装地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="installAddress" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">经度</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="longitude" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">纬度</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="latitude" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">摄像机位置类型</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="cameraLocationType" role="{required:true}">
									<option>省际检查站</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">监控方位</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="monitorDirection">
									<option>东</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-3" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">联网属性</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="internetAttr" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">所属辖区公安机关</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="publicSecurityOrganization" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">安装时间</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="stallTime" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">管理单位</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="manageUnit" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">管理单位联系方式</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="unitLink" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>

					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">录像保存天数</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="videoSaveDays" role="{required:true}" />
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">设备状态</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="deviceStatus">
									<option>在用</option>
								</select>
							</div>
							<span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-sm-4 control-label">所属部门/行业</label>
							<div class="col-sm-8">
								<select type="text" class="form-control" name="department">
									<option>公安机关</option>
								</select>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
