<div class="content-padding-box">
	<ul id="stateTabs" class="nav nav-tabs state-nab">
		<li class="active">
			<a href="#tabContent-1" id="tab-1" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="true"><span class="iconfont icon-quanbu"></span>全部</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-2" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false"><span class="iconfont icon-daishenhe"></span>待发布</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-3" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false"><span class="iconfont icon-yishenhe"></span>已发布</a>
		</li>
		<li class="">
			<a href="#tabContent-1" id="tab-4" role="tab" data-toggle="tab" aria-controls="tabContent-1" aria-expanded="false"><span class="iconfont icon-yishixiao"></span>已撤销</a>
		</li>
	</ul>
	<div id="stateTabContent" class="tab-content">
		<div role="tabpanel" class="tab-pane fade active in" id="tabContent-1" aria-labelledby="tabContent-1">
			<div class="form-horizontal form-box clearfix">
				<div class="row-fluid">
					<div class="col-md-10">
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">资源名称</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" name="resourceName" />
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">发布目录</label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control" name="catalogTree" />
							    </div>
						    </div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
							    <label class="col-sm-4 control-label">创建时间</label>
							    <div class="col-sm-8">
							     	<select class="form-control">
						    			<option>全部</option>
						    			<option>一周内</option>
						    			<option>一个月内</option>
					    			</select>
							    </div>
						    </div>
						</div>
					</div>
				  	<div class="col-md-2 text-center">
					  	<button class="btn btn-primary btn-search" id="searchRsc">查询</button>
				  	</div>
			  	</div>
			</div>
			<div class="resource-list" id="rsc-list">
				<ul class="list-body">
					
				</ul>
			</div>
		</div>
	</div>
</div>


<script id="rsc-list-template" type="text/x-handlebars-template">
	{{#each this}}
		<li>
			<div class="row">
				<div class="col-md-7">
					<div class="media">
						<div class="media-left">
						    <a href="#">
						        <img class="media-object" data-src="holder.js/72x72" src="{{photo}}" data-holder-rendered="true" style="width: 72px; height: 72px;">
						    </a>
						</div>
						<div class="media-body">
						    <h4>{{title}}<span class="label label-info">{{sign}}</span></h4>
						    <span>{{content}}</span>
						    <div class="row-fluid more-info">
						   	    <span>{{themeClassify}}</span>
						   	    <span>{{vacationClassify}}</span>
						    </div>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="col-md-4 text-center">
						<p class="header">发布单位</p>
						<p class="content">{{provideUnit}}</p>
					</div>
					<div class="col-md-4 text-center">
						<p class="header">申请状态</p>
						<p class="content">{{applicationStatus}}</p>
					</div>
					<div class="col-md-4 text-center">
						<!--<button class="btn btn-block btn-success republishContent" id="" attr="{{id}}">发布</button>
						<a class="operate-cancel" href="#">撤销</a>
						<a class="operate-del" href="#">删除</a>-->
						
						{{#buttons applicationStatus}}{{/buttons}}
						<div class="time-info">
							{{datetime}}
						</div>
					</div>
				</div>
			</div>
		</li>
	{{/each}}	
</script>
<script>
	require(["app/resourceManage/resourceRepublishApp"], function(app) {
		app.run();
	});
</script>
