<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色名称</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="catalogCode" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色类型</label>
			<div class="col-sm-8">
			  <select class="form-control" name="catalogPerson" value="" role="{required:true}" >
				  <option>管理端</option>
				  <option>客户端</option>
			  </select>
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色编码</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="catalogName" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色描述</label>
			<div class="col-sm-8">
			  <textarea type="text" class="form-control" name="roleDesc"></textarea>
			</div>
		</div>
	</div>
</form>
