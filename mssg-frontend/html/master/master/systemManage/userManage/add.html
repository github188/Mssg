<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">用户名</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="userName" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">用户密码</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" name="password" value="" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">姓名</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="name" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">身份账号</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="identifyId" role="{required:true}" />
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">角色</label>
			<div class="col-sm-8">
			  <select class="form-control" name="role" value="" role="{required:true}" >
				  <option>数据管理员</option>
				  <option>日志审计员</option>
				  <option>单位访问员</option>
			  </select>
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">单位</label>
			<div class="col-sm-8">
			  <select class="form-control" name="unit" value="" role="{required:true}" >
				  <option>南京公安局</option>
			  </select>
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">手机</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="telephone" />
			</div>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">办公电话</label>
			<div class="col-sm-8">
			  <input type="text" class="form-control" name="officePhone" />
			</div>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">关联平台</label>
			<div class="col-sm-8">
				<select class="form-control" name="unit" value="" role="{required:true}" >
					<option>海康</option>
					<option>大华</option>
					<option>3C</option>
				</select>
			</div>
			<span class="asterisk"></span>
		</div>
		<div class="col-md-6 form-group">
			<label class="col-sm-4 control-label">备注</label>
			<div class="col-sm-8">
			  <textarea type="text" class="form-control" name="remark"></textarea>
			</div>
		</div>
	</div>
</form>
