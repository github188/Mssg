<div class="content-padding-box" id="userManage" project="master">
    <div class="form-horizontal form-box clearfix" style="border-bottom: 1px solid #efefef;margin-top:10px">
        <div class="row-fluid">
           <div class="col-md-3">
               <div class="form-group">
                   <label class="col-sm-4 control-label">用户名</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" name="userName">
                   </div>
               </div>
           </div>
           <div class="col-md-3">
               <div class="form-group">
                   <label class="col-sm-4 control-label">姓名</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" name="name">
                   </div>
               </div>
           </div>
           <div class="col-md-3">
               <div class="form-group">
                   <label class="col-sm-4 control-label">角色</label>
                   <div class="col-sm-8">
                       <select type="text" class="form-control" name="role">

                       </select>
                   </div>
               </div>
           </div>
            <div class="col-md-3 text-right">
                <button class="btn btn-primary">查询</button>
                <button class="btn btn-default">重置</button>
            </div>
        </div>
    </div>
    <div class="btns-box">
        <button type="button" class="btn btn-no-border" operate="addCatalog"><span class="iconfont icon-xinzeng"></span>新增</button>
        <button type="button" class="btn btn-no-border" operate="delCatalog" disabled="true"><span class="iconfont icon-3"></span>删除</button>
        <button type="button" class="btn btn-no-border" operate="editCatalog" disabled="true"><span class="iconfont icon-bianji"></span>编辑</button>
        <button type="button" class="btn btn-no-border" operate="editCatalog" disabled="true"><span class="iconfont icon-yijujue"></span>停用</button>
        <button type="button" class="btn btn-no-border" operate="editCatalog" disabled="true"><span class="iconfont icon-iconfontxiaolvdashitubiao33320 "></span>启用</button>
        <button type="button" class="btn btn-no-border" operate="editCatalog" disabled="true"><span class="iconfont icon-lingdang1"></span>重置密码</button>
        <button type="button" class="btn btn-no-border" operate="menuSetting" disabled="true"><span class="iconfont icon-daoru"></span>证书下载</button>
    </div>
    <div class="table-box" style="top: 110px;">
        <table class="table table-primary table-bordered table-striped text-center" id="userManageTable"></table>
    </div>
</div>
<script>
    require(["app/systemManage/userManageApp"],function(app){
        app.run();
    });
</script>
