<div class="row-fluid clearfix">
	<ul class="step-list clearfix">
		<li class="active">
			<span>填写编目申请</span>
			<div class="wrap">
				<div class="circle-box">1</div>
			</div>
		</li>
		<li>
			<span>填写元数据</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">2</div>
			</div>
		</li>
		<li>
			<span>编目预览</span>
			<div class="wrap">
				<div class="bar-box"></div>
				<div class="circle-box">3</div>
			</div>
		</li>
	</ul>
</div>
<div class="row-fluid clearfix">
	<div class="panes-content">
		<div class="pane-box" id="content-1">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6">
						<div class="form-group">
						    <label class="col-sm-4 control-label">编目原因</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="resCase" role="{required:true}" />
						    </div>
						    <span class="asterisk"></span>
					    </div>
					</div>
					<div class="col-md-6">
					    <div class="form-group">
						    <label class="col-sm-4 control-label">资源类型</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="resType" role="{required:true}" />
						    </div>
						    <span class="asterisk"></span>
						</div>
					</div>
					<div class="col-md-6">
					   	<div class="form-group">
						  	<label class="col-sm-4 control-label">联系人</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="linkMan" role="{required:true}" />
						    </div>
						    <span class="asterisk"></span>
					    </div>
					</div>
					<div class="col-md-6">
					    <div class="form-group">
						    <label class="col-sm-4 control-label">联系电话</label>
						    <div class="col-sm-8">
						      <input type="text" class="form-control" name="telPhone" />
						    </div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-2" style="display: none;">
			<form class="form-horizontal">
				<div class="row-fluid clearfix">
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resName" role="{required:true}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源英语名称</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resEngName" role="{required:true}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源编码</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resCode" role="{required:true}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源等级</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="resLevel" role="{required:true}">
								<option>完全共享</option>
								<option>部分共享</option>
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源图片</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="file" role="{required:true}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">资源摘要</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" name="resAbstract" role="{required:true}" />
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">主题分类</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="mainCategory" role="{required:true}">
								<option>公安</option>
								<option>行政</option>
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
					<div class="col-md-6 form-group">
						<label class="col-sm-4 control-label">行业分类</label>
						<div class="col-sm-8">
							<select type="text" class="form-control" name="hyCategory" role="{required:true}">
								<option>水利</option>
								<option>化工</option>
							</select>
						</div>
						<span class="asterisk"></span>
					</div>
				</div>
			</form>
		</div>
		<div class="pane-box" id="content-3" style="display: none;">
			<div class="pane-header">
				<span>元数据信息</span>
			</div>
			<div class="media">
		      <div class="media-left">
		          <img class="media-object" data-src="holder.js/96x96" src="../../images/tianhetan.jpg" data-holder-rendered="true" style="width: 96px; height: 96px;">
		      </div>
		      <div class="media-body">
		        <h4 class="media-heading">天河潭</h4>
		     	<span>天河潭位于贵阳市花溪区石板镇，天河潭是以典型喀斯特自然风光为主、历史名人隐士文化为辅的风景名胜区，距贵阳市中心24公里。</span>
		     	<table class="table table-bordered table-info">
		     		<tr>
		     			<td>资源名称</td>
		     			<td>nj-1010</td>
		     			<td>资源英文名称</td>
		     			<td>njrc</td>
		     		</tr>
		     		<tr>
		     			<td>资源类型</td>
		     			<td>视频</td>
		     			<td>资源等级</td>
		     			<td>部分共享</td>
		     		</tr>
		     		<tr>
		     			<td>主题分类</td>
		     			<td>人口</td>
		     			<td>行业分类</td>
		     			<td>公安</td>
		     		</tr>
		     	</table>
		      </div>
		    </div>
		</div>
	</div>
</div>
