<form class="form-horizontal" id="form">
	<div class="row-fluid clearfix">
		<div class="col-md-6">
			<div class="form-group">
			    <label class="col-sm-4 control-label">目录编码</label>
			    <div class="col-sm-8 ">
			      <input type="text" class="form-control" name="catCode" role="{required:true}" value="" />
			    </div>
			    <span class="asterisk"></span>
		    </div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  	<label class="col-sm-4 control-label">目录名称</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="catName" role="{required:true}" value=""/>
			    </div>
			    <span class="asterisk"></span>
		    </div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">目录审核人</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="approvalId" role="{required:true}" value="" />
			    </div>
			    <span class="asterisk"></span>
			</div>
		</div>
		<div class="col-md-6">
		    <div class="form-group">
			    <label class="col-sm-4 control-label">联系电话</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" name="phone" />
			    </div>
			</div>
		</div>
	</div>
</form>
